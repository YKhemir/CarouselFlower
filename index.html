
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel  slide carousel-dark" id="carouselDemo">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images\flower.jpg" alt="jasmin flowers"  width="100%" height="730px">
                <div class="carousel-caption">
                    <h1>Jasmin</h1>
                    <p>It's a beautiful flower.</p>
                </div>
            </div>
            <div class="carousel-item ">
                <img src="images\roses.jpg" alt="roses flowers"  width="100%" height="730px">
                <div class="carousel-caption">
                    <h1>Roses</h1>
                    <p>It's represent love for example a son for his mother.</p>
                </div>
            </div>
            <div class="carousel-item ">
                <img src="images\tulips.jpg" alt="tulips flowers"  width="100%" height="730px">
                <div class="carousel-caption">
                    <h1>Tulips</h1>
                    <p>It's a beautiful rainbow.</p>
                </div>
            </div>

        </div>
    </div>
    <button class="carousel-control-prev" type="button" 
    data-bs-target="#carouselDemo"  data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class=" carousel-control-next"
    type="button" 
    data-bs-target="#carouselDemo"
    data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
  
            
          
           
          
           
</body>
</html>
